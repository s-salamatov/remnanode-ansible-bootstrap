# Configure unattended upgrades on Debian hosts without auto rebooting
- name: Ensure unattended-upgrades package is installed
  ansible.builtin.apt:
    name: unattended-upgrades
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Enable periodic unattended upgrades
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: "0644"
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
      APT::Periodic::Download-Upgradeable-Packages "1";
      APT::Periodic::AutocleanInterval "7";
      APT::Periodic::RandomSleep "900";
  when: ansible_facts.os_family == "Debian"

- name: Configure unattended-upgrades to avoid automatic reboot
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/51unattended-upgrades-local
    owner: root
    group: root
    mode: "0644"
    content: |
      // Local overrides for unattended-upgrades
      Unattended-Upgrade::Automatic-Reboot "false";
      Unattended-Upgrade::Automatic-Reboot-WithUsers "false";
  when: ansible_facts.os_family == "Debian"
