# Install Docker Engine and apply baseline configuration on Debian hosts

- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  when: ansible_facts.os_family == "Debian"

- name: Add Docker's official GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ ansible_facts.distribution | lower }}/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  when: ansible_facts.os_family == "Debian"

- name: Remove legacy Docker apt repo if present
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  when: ansible_facts.os_family == "Debian"

- name: Determine Docker repo architecture
  ansible.builtin.set_fact:
    docker_repo_arch: "{{ 'amd64' if ansible_facts.architecture in ['x86_64', 'amd64'] else ansible_facts.architecture }}"
  when: ansible_facts.os_family == "Debian"

- name: Configure Docker apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ docker_repo_arch | default(ansible_facts.architecture) }} signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/{{ ansible_facts.distribution | lower }}
      {{ ansible_facts.distribution_release }} stable
    filename: docker
    state: present
    update_cache: true
    mode: "0644"
  when: ansible_facts.os_family == "Debian"

- name: Install Docker Engine packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: ansible_facts.os_family == "Debian"

- name: Ensure docker service is enabled and running
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  when: ansible_facts.os_family == "Debian"

- name: Ensure common user is added to docker group
  ansible.builtin.user:
    name: "{{ common_user_name }}"
    groups: docker
    append: true
  when:
    - ansible_facts.os_family == "Debian"
    - common_user_name is defined
